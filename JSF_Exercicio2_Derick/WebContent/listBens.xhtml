<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Bens</title>
</h:head>	
<h:body>
	<h:form>
		<h:commandLink value="Cadastrar Bem" action="cadBens.xhtml" immediate="true"/>
		<h1>Lista de Bens</h1>
		<h:messages/>
		<h:dataTable border="1" value="#{bensControllerDerick.lista}" var="bens">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<h:outputText value="#{bens.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome"/>
				</f:facet>
				<h:outputText value="#{bens.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Especificação"/>
				</f:facet>
				<h:outputText value="#{bens.especificacao}"/>
			</h:column>
			
		
			<h:column>
				<f:facet name="header">
					<h:outputText value="Departamento"/>
				</f:facet>
				<h:outputText value="#{bens.departamento}"/>
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor"/>
				</f:facet>
				<h:outputText value="#{bens.valor}"/>
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data"/>
				</f:facet>
				<h:outputText value="#{bens.dataCadastro}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			
			<h:column>
<f:facet name="header">
<h:outputText value="Ação"/>
</f:facet>
<h:commandButton value="Editar" action="#{bensControllerDerick.editar}">
<f:setPropertyActionListener
 value="#{bens}"
 target="#{bensControllerDerick.bens}"/>

</h:commandButton>
<h:commandButton value="Excluir" action="#{bensControllerDerick.exlcuir}" onclick="return confirm('Deseja Excluir?')">
<f:setPropertyActionListener 
value="#{bens}" 
target="#{bensControllerDerick.bens}"/>

</h:commandButton>
</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
