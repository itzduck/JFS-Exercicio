<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Bens</title>
</h:head>
<h:body>

	<h:form> 
		<h:commandLink value="Mostrar Listagem de Bens" action="listBens.xhtml" immediate="true"/>	
		<h1>Controle Patrimonial</h1>
		<h2>[Cadastro de Bens]</h2>
		<h:message />
		
		
		<h:panelGrid columns="2">
			<h:outputText value="Nome: *"/>
			<h:inputText value="#{bensControllerDerick.bens.nome}"
				required="true"
				requiredMessage="O campo [Especificação] é obrigtório!">	
				<f:validateLength minimun="2" maximum="60"/>
			</h:inputText>		
			
			
			<h:outputText value="Especificação: *"/>
			<h:inputText value="#{bensControllerDerick.bens.especificacao}"
				required="true"
				requiredMessage="O campo [Descrição] é obrigtório!">	
				<f:validateLength minimun="2" maximum="60"/>
			</h:inputText>		
			
			
			<h:outputText value="Departamento : *"/>
			<h:inputText value="#{bensControllerDerick.bens.departamento}"
				required="true"
				requiredMessage="O campo [Departamento] é obrigtório!">	
				<f:validateLength minimun="2" maximum="60"/>
			</h:inputText>	
		
		
			
			<h:outputText value="Valo do Bem: *" />
			<h:inputText value="#{bensControllerDerick.bens.valor}"
				required="true"
				requiredMessage="O campo valor unitário é obrigátorio!">
				<f:validateDoubleRange minimum="10"  maximum="90000"/>			
			</h:inputText>
			
			
			<h:outputText value="Data de Cad: *" />
			<h:inputText value="#{bensControllerDerick.bens.dataCadastro}"
				required="true"
				requiredMessage="O campo data de execução do serviço é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			<h:commandButton value="Salvar" action="#{bensControllerDerick.salvar}"/>
			<h:commandButton value="Limpar" action="#{bensControllerDerick.limparCampos}"/>
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
