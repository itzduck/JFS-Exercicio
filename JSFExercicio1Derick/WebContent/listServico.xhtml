<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista das vendas</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadServico.xhtml" immediate="true" />
		<h1>Ordem de Serviço</h1>
		<h:messages />
		<h:dataTable border="1" value="#{servicoControllerDerick.lista}" var="servico">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{servico.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Cliente" />
				</f:facet>
				<h:outputText value="#{servico.cliente}" />
			</h:column>
			<h:column>
			<f:facet name="header">
					<h:outputText value="Serviço" />
				</f:facet>
				<h:outputText value="#{servico.servico}" />
			</h:column>
			<h:column>
				
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{servico.quantidade}" />
			</h:column>
			<h:column>
			<f:facet name="header">
					<h:outputText value="Valor unitário" />
				</f:facet>
				<h:outputText value="#{servico.valor}" />
			</h:column>
			<h:column>
			<f:facet name="header">
					<h:outputText value="Valor Total" />
				</f:facet>
				<h:outputText value="#{servico.valorTotal}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Servico" />
				</f:facet>
				<h:outputText value="#{servico.dataCadastro}">
				 	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:commandButton value="Editar" action="#{servicoControllerDerick.editar}">
					<f:setPropertyActionListener 
						value="#{servico}" 
						target="#{servicoControllerDerick.servico}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{servicoControllerDerick.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{servico}" 
						target="#{servicoControllerDerick.servico}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
